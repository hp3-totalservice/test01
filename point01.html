<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>無題ドキュメント</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,900,900i&display=swap" rel="stylesheet">
<!-- Oswald -->
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
<!-- NotoSans -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  /*	font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", YuGothic, "ヒラギノ角ゴ ProN W3", Hiragino Kaku Gothic ProN, Arial, "メイリオ", Meiryo, sans-serif;*/
  
  font-family: 'Yu Gothic Medium', '游ゴシック Medium', YuGothic, '游ゴシック体', 'メイリオ', Meiryo, 'Hiragino Kaku Gothic ProN', 'ヒラギノ角ゴ ProN W3', 'HiraKakuProN-W3', sans-serif;
  font-feature-settings: "palt";
}
.flexbox_wrap {
  width: calc(100% - 2em);
  max-width: 950px;
  background: url("fig_01bg.png") no-repeat right top;
  background-size: 230px 300px;
  margin: 1em;
}
h3 {
  line-height: 33px;
  padding: 0;
  font-size: 26px;
}
h3 span {
  background-color: #FF0C0C;
  display: inline-block;
  padding: 0 2em 1px;
  vertical-align: middle;
  border-radius: 50px;
  line-height: 30px;
  height: 30px;
  color: #fff;
  margin-right: .5em;
  font-size: 16px;
  font-weight: 700;
  font-family: 'Roboto', sans-serif;
}
h3 span i {
  font-family: 'Roboto', sans-serif;
  font-size: 24px;
  font-style: normal;
  font-weight: 900;
}
.flexbox {
  display: flex;
}
.flex_item_1 {
  width: 70%;
  margin: .3em .5em 0 0;
}
.flex_item_2 {
  width: 30%;
  margin: .3em 0 1 .3em;
  height: 160px;
}
.flex_item_2 img {
  width: 100%;
  display: none;
}

/***********/
@media all and (max-width:767px) {
.flexbox_wrap {
  background: none;
}
h3 {
  line-height: 24px;
  padding: 0;
  font-size: 13px;
  margin-bottom: .3em;
}
h3 span {
  line-height: 25px;
  height: 24px;
  margin-right: .5em;
  font-size: 14px;
}
h3 span i {
  font-family: 'Roboto', sans-serif;
  font-size: 18px;
  font-style: normal;
  font-weight: 900;
}
.flex_item_1 p {
  font-size: 12px;
  line-height: 1.6;
  text-align: justify;
}
.flex_item_2 {
  margin: 0 0 1 .3em;
}
.flex_item_2 img {
  width: 100%;
  display: block;
  margin-top: .3em;
}
}
</style>
</head>
<body>
<div class="flexbox_wrap">
 <h3><span>Point <i>1</i></span>ここは「タイトル」が、はいります</h3>
 <div class="flexbox">
  <div class="flex_item_1">
   <p>ここにはテキストがはいります。ここにはテキストがはいります。ここにはテキストがはいります。ここにはテキストがはいります。ここにはテキストがはいります。ここにはテキストがはいります。ここにはテキストがはいります。ここにはテキストがはいります。</p>
  </div>
  <div class="flex_item_2"> <img src="img/fig_04.png" alt=""> </div>
 </div>
</div>
</body>
</html>
